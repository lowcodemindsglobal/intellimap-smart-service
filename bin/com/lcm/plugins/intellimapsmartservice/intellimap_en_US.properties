# IntelliMap Smart Service - Internationalization Properties (English US)
# This file contains all the text strings used by the smart service

# Smart Service Name and Description
intellimap.name=IntelliMap
intellimap.description=Maps raw data to standardized schema using Azure OpenAI

# Input Parameters
intellimap.input.inputRecords.name=Input Records
intellimap.input.inputRecords.description=List of raw data records as Appian Dictionary to be mapped

intellimap.input.azureOpenAIEndpoint.name=Azure OpenAI Endpoint
intellimap.input.azureOpenAIEndpoint.description=Azure OpenAI service endpoint URL

intellimap.input.azureOpenAIKey.name=Azure OpenAI Key
intellimap.input.azureOpenAIKey.description=API key for Azure OpenAI service

intellimap.input.azureOpenAIDeploymentName.name=Azure OpenAI Deployment Name
intellimap.input.azureOpenAIDeploymentName.description=Specific deployment name for Azure OpenAI

intellimap.input.azureOpenAIApiVersion.name=Azure OpenAI API Version
intellimap.input.azureOpenAIApiVersion.description=API version for Azure OpenAI service (e.g., 2023-05-15)

intellimap.input.targetFields.name=Target Fields
intellimap.input.targetFields.description=List of target fields to map to (format: "F20:External Material Group" or "F20 - External Material Group")

intellimap.input.userPrompt.name=User Prompt
intellimap.input.userPrompt.description=Custom prompt to guide the mapping process

# Output Parameters
intellimap.output.mappedResult.name=Mapped Result
intellimap.output.mappedResult.description=Array of mapped fields with confidence scores

intellimap.output.overallConfidence.name=Overall Confidence
intellimap.output.overallConfidence.description=Overall confidence score for the mapping

# Error Messages
intellimap.error.missingInputDictionary=Input dictionary is required
intellimap.error.missingEndpoint=Azure OpenAI endpoint is required
intellimap.error.missingKey=Azure OpenAI key is required
intellimap.error.missingDeploymentName=Azure OpenAI deployment name is required
intellimap.error.missingApiVersion=Azure OpenAI API version is required
intellimap.error.missingTargetFields=Target fields are required
intellimap.error.missingUserPrompt=User prompt is required
intellimap.error.apiCallFailed=Azure OpenAI API call failed
intellimap.error.invalidResponse=Invalid response from Azure OpenAI
intellimap.error.parsingFailed=Failed to parse OpenAI response
intellimap.error.rateLimitExceeded=Rate limit exceeded, please try again later 