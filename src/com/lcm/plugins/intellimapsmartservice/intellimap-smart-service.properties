# IntelliMap Smart Service Resource Bundle (Plugin Key + Module Key)
# Plugin: com.lcm.plugins
# Module: intellimap-smart-service

# Smart Service Display Information
smart.service.name=IntelliMap Smart Service
smart.service.description=Smart service for intelligent mapping operations using Azure OpenAI
smart.service.category=Data Processing

# Input Parameters
input.customerData.label=Customer Data
input.customerData.description=The customer data to be processed and mapped
input.customerData.required=true

input.azureEndpoint.label=Azure OpenAI Endpoint
input.azureEndpoint.description=The Azure OpenAI service endpoint URL
input.azureEndpoint.required=true

input.azureKey.label=Azure OpenAI API Key
input.azureKey.description=The API key for Azure OpenAI service
input.azureKey.required=true

input.deploymentName.label=Deployment Name
input.deploymentName.description=The Azure OpenAI deployment name
input.deploymentName.required=true

input.timeout.label=Timeout (seconds)
input.timeout.description=Timeout for API requests in seconds
input.timeout.required=false
input.timeout.default=30

input.maxRetries.label=Max Retries
input.maxRetries.description=Maximum number of retry attempts
input.maxRetries.required=false
input.maxRetries.default=3

# Output Parameters
output.mappedData.label=Mapped Data
output.mappedData.description=The processed and mapped customer data

output.status.label=Status
output.status.description=Status of the mapping operation

output.errorMessage.label=Error Message
output.errorMessage.description=Error message if the operation failed

# Error Messages
error.invalidInput=Invalid input provided to the smart service
error.processing=Error occurred while processing the input data
error.general=An unexpected error occurred in the IntelliMap Smart Service
error.missingCustomerData=Customer data is required but not provided
error.missingAzureEndpoint=Azure OpenAI endpoint is required but not provided
error.missingAzureKey=Azure OpenAI API key is required but not provided
error.missingDeploymentName=Azure OpenAI deployment name is required but not provided
error.convertingData=Error converting customer data to string format
error.openAIRequest=Error making request to Azure OpenAI
error.openAIConnection=Error connecting to Azure OpenAI
error.parsingOpenAIResponse=Error parsing response from Azure OpenAI
error.noOpenAIResponse=No response received from Azure OpenAI
error.jsonParsing=Error parsing JSON response
error.rateLimitExceeded=Rate limit exceeded for Azure OpenAI API
error.timeout=Request timeout occurred

# Success Messages
success.mappingCompleted=Data mapping completed successfully
success.dataProcessed=Customer data processed successfully

# Configuration Messages
config.defaultTimeout=Default timeout value in seconds
config.maxRetries=Maximum number of retry attempts
config.rateLimitDelay=Delay between API calls in milliseconds

# Log Messages
log.startingMapping=Starting data mapping process
log.callingOpenAI=Calling Azure OpenAI API
log.responseReceived=Response received from Azure OpenAI
log.mappingCompleted=Mapping process completed
log.retryAttempt=Retry attempt {0} of {1}
log.rateLimitHit=Rate limit hit, waiting {0} milliseconds
log.enteringMethod=Entering method: {0}
