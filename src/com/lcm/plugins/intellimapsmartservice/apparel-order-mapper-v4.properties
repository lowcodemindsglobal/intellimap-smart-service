# Apparel Order Mapper Smart Service - Internationalization Properties
# This file contains all the text strings used by the smart service

# Smart Service Name and Description
smart.service.name=Apparel Order Mapper
smart.service.description=Maps raw apparel order data to standardized schema using Azure OpenAI

# Input Parameters
input.parameter.inputRecords.name=Input Records
input.parameter.inputRecords.description=List of raw order data records as Appian Dictionary to be mapped

input.parameter.azureOpenAIEndpoint.name=Azure OpenAI Endpoint
input.parameter.azureOpenAIEndpoint.description=Azure OpenAI service endpoint URL

input.parameter.azureOpenAIKey.name=Azure OpenAI Key
input.parameter.azureOpenAIKey.description=API key for Azure OpenAI service

input.parameter.azureOpenAIDeploymentName.name=Azure OpenAI Deployment Name
input.parameter.azureOpenAIDeploymentName.description=Specific deployment name for Azure OpenAI

input.parameter.azureOpenAIApiVersion.name=Azure OpenAI API Version
input.parameter.azureOpenAIApiVersion.description=API version for Azure OpenAI service (e.g., 2023-05-15)

input.parameter.targetFields.name=Target Fields
input.parameter.targetFields.description=List of target fields to map to (format: "F20:External Material Group" or "F20 - External Material Group")

input.parameter.userPrompt.name=User Prompt
input.parameter.userPrompt.description=Custom prompt to guide the mapping process

# Output Parameters
output.parameter.mappedResult.name=Mapped Result
output.parameter.mappedResult.description=Array of mapped fields with confidence scores

output.parameter.overallConfidence.name=Overall Confidence
output.parameter.overallConfidence.description=Overall confidence score for the mapping

